<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Meal Plan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script async defer src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="auth-section">
    <div id="login-btn"></div>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>

  <h1>Meal Plan -- Don't be a pigeon!</h1>

  <section id="form-section">
    <h2>📅 CREATE NEW</h2>
    <form id="plan-form">
      <label>DATE: <input type="date" id="date" required></label><br>
      <label>SOURCE: <input type="text" id="restaurant" placeholder="e.g. xhs" required></label><br>
      <label>MEMBERS: </label>
      <label><input type="checkbox" name="members" value="😈"> 😈</label>
      <label><input type="checkbox" name="members" value="🐧"> 🐧</label>
      <label><input type="checkbox" name="members" value="🧊"> 🧊</label>
      <label><input type="checkbox" name="members" value="💭"> 💭</label><br>
      <label>NOTE: <input type="text" id="note" placeholder="choose"></label><br>
      <button type="submit">➕ ADD PLAN</button>
    </form>
  </section>

  <section id="list-section">
    <h2>📋 PLAN LIST</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Source</th>
          <th>Members</th>
          <th>Completed</th>
          <th>Note</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody id="plan-list"></tbody>
    </table>
  </section>

  <section id="rank-section">
    <h2>🐦 PIGEON RANK</h2>
    <table>
      <thead>
        <tr><th>Member</th><th>Time</th><th>Operation</th></tr>
      </thead>
      <tbody id="pigeon-rank"></tbody>
    </table>
  </section>

  <footer>Made by 🐧</footer>
  <script src="script.js"></script>
</body>
</html>
